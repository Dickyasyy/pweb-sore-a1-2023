<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Riview</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="gambar/logo.png" alt="Gambar-Logo" />
      <!-- <a href="#" class="navbar-logo">D Store.id</a> -->

      <div class="navbar-mid">
        <a href="#home">Home</a>
        <a href="#cek pesanan">Cek Pesanan</a>
        <a href="#daftar harga">Daftar Harga</a>
        <a href="#tentang kami">Tentang Kami</a>
      </div>

      <div class="navbar-end">
        <button class="btn-masuk">Masuk</button>
        <button class="btn-daftar">Daftar</button>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <main class="content">
        <img src="gambar/gambar iklan.jpg" alt="iklan" />

        <!-- Section Menu -->
        <div class="row">
          <div class="btn">
            <a href="#" class="cta-1">Game Populer</a>
            <a href="#" class="cta-2">Game Lainnya</a>
            <input type="text" placeholder="Search Something" />
            <a href="#" class="cta-3">Cari</a>
          </div>

          <!-- Section Produk -->
          <section class="product">
            <div class="row">
              <div class="product-card">
                <div class="product-image">
                  <img src="gambar/weekly-pass-mlbb.png" alt="PUBG" />
                </div>
                <div class="product-game">
                  <h3>Weekly Pass MLBB</h3>
                </div>
                <div class="product-name">
                  <h5>Moonton</h5>
                </div>
                <div class="product-pay">
                  <h5>Top Up</h5>
                  <i data-feather="credit-card"></i>
              </div>
            </div>
              <div class="product-card">
                <div class="product-image">
                  <img src="gambar/mobile-legends-a.png" alt="PUBG" />
                </div>
                <div class="product-game">
                  <h3>Mobile Legned</h3>
                </div>
                <div class="product-name">
                  <h5>Moonton</h5>
                </div>
                <div class="product-pay">
                  <h5>Top Up</h5>
                  <i data-feather="credit-card"></i>
              </div>
            </div>
              <div class="product-card">
                <div class="product-image">
                  <img src="gambar/free-fire.png" alt="PUBG" />
                </div>
                <div class="product-game">
                  <h3>Free Fire</h3>
                </div>
                <div class="product-name">
                  <h5>Garena</h5>
                </div>
                <div class="product-pay">
                  <h5>Top Up</h5>
                  <i data-feather="credit-card"></i>
              </div>
            </div>
              <div class="product-card">
                <div class="product-image">
                  <img src="gambar/pubg-mobile.png" alt="PUBG" />
                </div>
                <div class="product-game">
                  <h3>PUBG Mobile</h3>
                </div>
                <div class="product-name">
                  <h5>Region Indo</h5>
                </div>
                <div class="product-pay">
                  <h5>Top Up</h5>
                  <i data-feather="credit-card"></i>
              </div>
            </div>
              <div class="product-card">
                <div class="product-image">
                  <img src="gambar/genshin-impact.png" alt="PUBG" />
                </div>
                <div class="product-game">
                  <h3>Genshin Impact</h3>
                </div>
                <div class="product-name">
                  <h5>Mihoyo</h5>
                </div>
                <div class="product-pay">
                  <h5>Top Up</h5>
                  <i data-feather="credit-card"></i>
              </div>
            </div>
          </div>
          </section>
      </main>
    </section>

    <!-- Icon -->
    <script>
      feather.replace();
    </script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
